<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AuraPOS Kiosk | Customer Ordering</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #FFD700 0%, #FFB800 100%);
            --white: #ffffff;
            --bg-light: #F7F9FC;
            --dark-text: #1A1C1E;
            --muted-text: #6C757D;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.04);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            --accent-color: #00B894;
            --sidebar-width: 320px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background-color: var(--bg-light); 
            color: var(--dark-text); 
            display: flex; 
            min-height: 100vh; 
            flex-direction: column;
        }

        /* SIDEBAR / CART STYLING */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            position: fixed;
            left: 0; top: 0;
            display: flex;
            flex-direction: column;
            padding: 25px 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.03);
            z-index: 1000;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 30px;
        }

        /* Registration & Success Modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        .reg-content {
            background: white;
            padding: 30px;
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        .reg-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
        }

        .logo-container { display: flex; align-items: center; gap: 12px; margin-bottom: 30px; }
        .logo-sq {
            width: 40px; height: 40px;
            background: var(--primary-grad);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: #000;
        }
        .logo-text { font-size: 18px; font-weight: 800; }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }
        .item-card {
            background: var(--white);
            padding: 12px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            text-align: center;
            transition: var(--transition);
        }
        .item-card img {
            width: 100%; height: 120px;
            object-fit: cover; border-radius: 14px;
            margin-bottom: 10px;
        }

        .btn-pill {
            background: var(--primary-grad);
            border: none; padding: 16px;
            border-radius: 16px; font-weight: 800;
            cursor: pointer; width: 100%;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .category-list { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
        .category-btn { 
            padding: 12px 15px; border-radius: 10px;
            background: transparent; border: 1px solid #eee;
            cursor: pointer; font-weight: 600; text-align: left;
        }
        .category-btn.active { background: var(--primary-grad); border-color: transparent; }

        ul#cartList { list-style: none; flex: 1; overflow-y: auto; margin-bottom: 15px; }
        ul#cartList li {
            display: flex; align-items: center; padding: 10px 0;
            border-bottom: 1px solid #F1F3F5;
        }
        .qty-controls { display: flex; align-items: center; gap: 5px; margin-left: auto; }
        .qty-controls button { width: 24px; height: 24px; border-radius: 6px; border: none; cursor: pointer; background: #eee; }

        .payment-options { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .payment-card { padding: 8px; border-radius: 10px; border: 1px solid #eee; text-align: center; cursor: pointer; font-size: 10px; }
        .payment-card img { width: 24px; height: 24px; margin-bottom: 4px; display: block; margin: 0 auto; }
        .payment-card.selected { border: 2px solid var(--accent-color); background: #f0fffb; }

        #toast {
            visibility: hidden; min-width: 200px; background-color: #333; color: #fff;
            text-align: center; border-radius: 8px; padding: 12px; position: fixed;
            z-index: 3000; left: 50%; transform: translateX(-50%); bottom: 30px; font-size: 14px;
        }
        #toast.show { visibility: visible; }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 850px) {
            body { padding-bottom: 100px; }
            .sidebar {
                width: 100%; height: auto;
                position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
                padding: 15px;
            }
            .main-content { margin-left: 0; padding: 15px; }
            .category-list { flex-direction: row; overflow-x: auto; padding-bottom: 10px; }
            .category-btn { white-space: nowrap; }
            ul#cartList { max-height: 200px; }
        }
    </style>
</head>
<body>

    <div id="regModal" class="modal">
        <div class="reg-content">
            <div class="logo-sq" style="margin: 0 auto 15px;">A</div>
            <h2>Almost Done!</h2>
            <p>Please enter your details to complete the order.</p>
            <input type="text" id="custName" class="reg-input" placeholder="Your Name">
            <input type="tel" id="custCell" class="reg-input" placeholder="Cell Number" maxlength="10">
            <button class="btn-pill" id="confirmOrderBtn">Complete Purchase</button>
            <button style="margin-top:10px; background:none; border:none; color:var(--muted-text); cursor:pointer;" onclick="closeModal('regModal')">Back to Menu</button>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="reg-content">
            <h2 id="successMessage"></h2>
            <p style="margin: 15px 0;">Thank you for your order! Next customer.</p>
            <button class="btn-pill" id="okSuccessBtn">Next Customer</button>
        </div>
    </div>

    <aside class="sidebar">
        <div class="logo-container">
            <div class="logo-sq">A</div>
            <div class="logo-text">AuraPOS Kiosk</div>
        </div>

        <h3 style="font-size:12px; color:var(--muted-text); margin-bottom:10px;">CATEGORIES</h3>
        <div class="category-list" id="categoryButtons"></div>

        <h3 style="font-size:12px; color:var(--muted-text); margin-top:20px; margin-bottom:10px;">YOUR CART</h3>
        <ul id="cartList"></ul>
        
        <div style="margin-bottom: 15px;">
            <p style="font-size: 11px; color: var(--muted-text); margin-bottom: 8px;">PAYMENT METHOD</p>
            <div class="payment-options">
                <div class="payment-card" data-value="cash">
                    <img src="https://cdn-icons-png.flaticon.com/512/2489/2489701.png" alt="Cash">
                    <span>Cash</span>
                </div>
                <div class="payment-card" data-value="card">
                    <img src="https://thumbs.dreamstime.com/b/flat-design-credit-card-icon-illustrating-modern-payment-tool-digital-transactions-light-blue-background-389305309.jpg" alt="Card">
                    <span>Card</span>
                </div>
                <div class="payment-card" data-value="mobile">
                    <img src="https://cdn-icons-png.flaticon.com/512/888/888870.png" alt="Mobile">
                    <span>Mobile</span>
                </div>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <span style="font-weight: 700;">Total</span>
            <span style="font-weight: 800; font-size: 20px; color: var(--accent-color);">R <span id="cartTotal">0.00</span></span>
        </div>
        <button class="btn-pill" id="checkoutBtn">Checkout Now</button>
    </aside>

    <main class="main-content">
        <div class="header-flex" style="margin-bottom: 25px;">
            <div class="greeting">
                <h1>Our Menu</h1>
                <p style="color: var(--muted-text);">Select items to start your order.</p>
            </div>
        </div>
        <div id="menuContainer"></div>
    </main>

    <div id="toast">Notification</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const inventoryRef = ref(db, 'inventory');
        const salesRef = ref(db, 'sales');

        let inventoryData = {};
        let cart = {};
        let selectedPayment = '';
        let selectedCategory = '';

        onValue(inventoryRef, (snapshot) => {
            inventoryData = snapshot.val() || {};
            displayCategories();
            displayMenu();
        });

        function displayCategories() {
            const container = document.getElementById('categoryButtons');
            container.innerHTML = '';
            const categories = new Set();
            Object.values(inventoryData).forEach(item => categories.add(item.category || 'General'));
            
            const allBtn = document.createElement('button');
            allBtn.className = `category-btn ${!selectedCategory ? 'active' : ''}`;
            allBtn.textContent = "All";
            allBtn.onclick = () => { selectedCategory = ''; displayCategories(); displayMenu(); };
            container.appendChild(allBtn);

            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `category-btn ${selectedCategory === cat ? 'active' : ''}`;
                btn.textContent = cat;
                btn.onclick = () => { selectedCategory = cat; displayCategories(); displayMenu(); };
                container.appendChild(btn);
            });
        }

        function displayMenu() {
            const container = document.getElementById('menuContainer');
            container.innerHTML = '';
            const grouped = {};
            Object.entries(inventoryData).forEach(([key, item]) => {
                const cat = item.category || 'General';
                if (selectedCategory && cat !== selectedCategory) return;
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push({key, ...item});
            });

            Object.keys(grouped).forEach(cat => {
                const catDiv = document.createElement('div');
                catDiv.innerHTML = `<h4 style="margin:20px 0 10px;">${cat}</h4>`;
                const grid = document.createElement('div');
                grid.className = 'item-grid';
                grouped[cat].forEach(item => {
                    if (item.qty <= 0) return;
                    const finalPrice = item.discount > 0 ? (item.price - (item.price * item.discount / 100)) : item.price;
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `
                        <img src="${item.imageURL || 'https://via.placeholder.com/200'}" alt="${item.name}">
                        <h5 style="font-size:14px;">${item.name}</h5>
                        <p style="color:var(--accent-color); font-weight:800; margin:5px 0;">R ${parseFloat(finalPrice).toFixed(2)}</p>
                        <button class="btn-sell" style="width:100%; padding:8px; border-radius:10px; border:none; background:var(--primary-grad); font-weight:700; cursor:pointer;">Add</button>
                    `;
                    card.querySelector('button').onclick = () => addToCart(item.key, item.name, finalPrice, item.imageURL);
                    grid.appendChild(card);
                });
                catDiv.appendChild(grid);
                container.appendChild(catDiv);
            });
        }

        function addToCart(key, name, price, imageURL) {
            if (!cart[key]) cart[key] = {name, price: parseFloat(price), qty: 0, imageURL};
            cart[key].qty += 1;
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const list = document.getElementById('cartList');
            list.innerHTML = '';
            let total = 0;
            Object.entries(cart).forEach(([key, item]) => {
                const sub = item.price * item.qty;
                total += sub;
                const li = document.createElement('li');
                li.innerHTML = `
                    <div style="flex:1">
                        <strong style="font-size:12px;">${item.name}</strong><br>
                        <span style="font-size:11px; color:var(--muted-text);">R${sub.toFixed(2)}</span>
                    </div>
                    <div class="qty-controls">
                        <button class="minus">-</button>
                        <span style="font-size:12px; font-weight:bold">${item.qty}</span>
                        <button class="plus">+</button>
                    </div>
                `;
                li.querySelector('.plus').onclick = () => { item.qty += 1; updateCartDisplay(); };
                li.querySelector('.minus').onclick = () => { 
                    item.qty -= 1; 
                    if (item.qty <= 0) delete cart[key]; 
                    updateCartDisplay(); 
                };
                list.appendChild(li);
            });
            document.getElementById('cartTotal').innerText = total.toFixed(2);
        }

        document.querySelectorAll('.payment-card').forEach(card => {
            card.onclick = () => {
                document.querySelectorAll('.payment-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                selectedPayment = card.dataset.value;
            };
        });

        document.getElementById('checkoutBtn').addEventListener('click', () => {
            if (Object.keys(cart).length === 0) { showToast('Cart is empty.'); return; }
            if (!selectedPayment) { showToast('Select payment method.'); return; }
            document.getElementById('regModal').style.display = 'flex';
        });

        document.getElementById('confirmOrderBtn').addEventListener('click', () => {
            const name = document.getElementById('custName').value.trim();
            const cell = document.getElementById('custCell').value.trim();
            if (!name || !cell) { showToast('Name and Cell required.'); return; }
            
            processOrder(name, cell);
        });

        function processOrder(name, cell) {
            Object.entries(cart).forEach(([key, item]) => {
                const newQty = inventoryData[key].qty - item.qty;
                update(ref(db, `inventory/${key}`), {qty: newQty});
                push(salesRef, {
                    name: item.name,
                    revenue: (item.price * item.qty).toFixed(2),
                    timestamp: Date.now(),
                    qty: item.qty,
                    customer: name,
                    cell: cell
                });
            });

            const orderNum = Math.floor(1000 + Math.random() * 9000);
            document.getElementById('successMessage').innerText = `Order #${orderNum} Confirmed!`;
            document.getElementById('regModal').style.display = 'none';
            document.getElementById('successModal').style.display = 'flex';
        }

        document.getElementById('okSuccessBtn').onclick = () => {
            // Automatic Reset for next customer
            cart = {};
            selectedPayment = '';
            document.querySelectorAll('.payment-card').forEach(c => c.classList.remove('selected'));
            document.getElementById('custName').value = '';
            document.getElementById('custCell').value = '';
            updateCartDisplay();
            document.getElementById('successModal').style.display = 'none';
            window.scrollTo({top: 0, behavior: 'smooth'});
        };

        window.closeModal = (id) => document.getElementById(id).style.display = 'none';

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = "show";
            setTimeout(() => { toast.className = ""; }, 3000);
        }
    </script>
</body>
</html>
