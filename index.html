<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraPOS Kiosk | Customer Ordering</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #FFD700 0%, #FFB800 100%);
            --white: #ffffff;
            --bg-light: #F7F9FC;
            --dark-text: #1A1C1E;
            --muted-text: #6C757D;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.04);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            --accent-color: #00B894;
            --sidebar-width: 320px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background-color: var(--bg-light); 
            color: var(--dark-text); 
            display: flex; 
            min-height: 100vh; 
            overflow-x: hidden; 
        }

        /* SIDEBAR STYLING */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.03);
            z-index: 1000;
            overflow-y: auto;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 40px;
            max-width: calc(100vw - var(--sidebar-width));
        }

        /* Registration Modal Styling */
        #regModal {
            display: flex;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        .reg-content {
            background: white;
            padding: 40px;
            border-radius: 24px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        .reg-content h2 { margin-bottom: 10px; font-weight: 800; }
        .reg-content p { color: var(--muted-text); margin-bottom: 25px; }
        .reg-input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        .reg-input:focus { border-color: #FFB800; }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        .logo-sq {
            width: 45px;
            height: 45px;
            background: var(--primary-grad);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 22px;
            color: #000;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        .logo-text { font-size: 20px; font-weight: 800; letter-spacing: -1px; }

        .header-flex { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 40px; }
        .greeting h1 { font-size: 28px; font-weight: 800; }
        
        .btn-signout {
            background: #f1f3f5;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            color: #d63031;
            transition: var(--transition);
            font-size: 12px;
        }
        .btn-signout:hover { background: #ffe5e5; }

        .card {
            background: var(--white);
            padding: 25px;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: var(--transition);
            margin-bottom: 25px;
        }
        
        h3 { font-size: 16px; margin-bottom: 20px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--muted-text); }
        h4 { font-size: 18px; margin: 30px 0 15px; font-weight: 800; }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .item-card {
            background: var(--white);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            text-align: center;
            transition: var(--transition);
            overflow: hidden;
        }
        .item-card:hover { transform: translateY(-8px); box-shadow: 0 12px 24px rgba(0,0,0,0.1); }
        .item-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 12px;
        }
        .item-card h5 { font-size: 15px; font-weight: 700; margin-bottom: 8px; }
        .item-card p { font-size: 14px; font-weight: 700; margin-bottom: 12px; color: var(--accent-color); }

        .btn-sell {
            background: var(--primary-grad);
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
        }

        .btn-pill {
            background: var(--primary-grad);
            border: none;
            padding: 16px;
            border-radius: 16px;
            color: #000;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .category-list { display: flex; flex-direction: column; gap: 8px; margin-bottom: 30px; }
        .category-btn { 
            padding: 14px 20px; 
            border-radius: 12px; 
            background: transparent; 
            cursor: pointer; 
            font-weight: 600; 
            text-align: left;
            border: 1px solid #eee;
            transition: var(--transition);
        }
        .category-btn.active { background: var(--primary-grad); border-color: transparent; box-shadow: 0 4px 12px rgba(255, 184, 0, 0.2); }

        ul#cartList { list-style: none; max-height: 300px; overflow-y: auto; margin-bottom: 15px; }
        ul#cartList li {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #F1F3F5;
        }
        ul#cartList li img { width: 40px; height: 40px; border-radius: 8px; margin-right: 12px; }
        .item-info strong { font-size: 13px; display: block; }
        .item-info span { font-size: 11px; color: var(--muted-text); }

        .qty-controls { display: flex; align-items: center; gap: 5px; margin-left: auto; }
        .qty-controls button { width: 24px; height: 24px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
        
        .payment-options { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .payment-card { padding: 10px; border-radius: 12px; border: 1px solid #eee; text-align: center; cursor: pointer; font-size: 10px; }
        .payment-card img { width: 30px; height: 30px; margin-bottom: 5px; display: block; margin-left: auto; margin-right: auto; }
        .payment-card.selected { border: 2px solid var(--accent-color); background: #f0fffb; }

        #toast {
            visibility: hidden; min-width: 250px; background-color: #333; color: #fff;
            text-align: center; border-radius: 8px; padding: 16px; position: fixed;
            z-index: 3000; right: 30px; bottom: 30px; font-size: 14px;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes fadein { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
        @keyframes fadeout { from { bottom: 30px; opacity: 1; } to { bottom: 0; opacity: 0; } }
    </style>
</head>
<body>
    <div id="regModal">
        <div class="reg-content">
            <div class="logo-sq" style="margin: 0 auto 20px;">A</div>
            <h2>Welcome!</h2>
            <p>Please enter your details to start ordering.</p>
            <input type="text" id="custName" class="reg-input" placeholder="Your Name" required>
            <input type="tel" id="custCell" class="reg-input" placeholder="Cellphone (e.g. 0812345678)" maxlength="10" required>
            <button class="btn-pill" id="startOrderBtn">Start Ordering</button>
        </div>
    </div>

    <aside class="sidebar">
        <div class="logo-container">
            <div class="logo-sq">A</div>
            <div class="logo-text">AuraPOS Kiosk</div>
        </div>

        <h3>Categories</h3>
        <div class="category-list" id="categoryButtons"></div>

        <div style="margin-top: auto; border-top: 2px solid #f7f9fc; padding-top: 20px;">
            <h3>Your Cart</h3>
            <ul id="cartList"></ul>
            
            <div style="margin-bottom: 20px;">
                <p style="font-size: 12px; color: var(--muted-text); margin-bottom: 10px;">Payment Method</p>
                <div class="payment-options">
                    <div class="payment-card" data-value="cash">
                        <img src="https://cdn-icons-png.flaticon.com/512/2489/2489701.png" alt="Cash">
                        <label>Cash</label>
                    </div>
                    <div class="payment-card" data-value="card">
                        <img src="https://thumbs.dreamstime.com/b/flat-design-credit-card-icon-illustrating-modern-payment-tool-digital-transactions-light-blue-background-389305309.jpg" alt="Card">
                        <label>Card</label>
                    </div>
                    <div class="payment-card" data-value="mobile">
                        <img src="https://cdn-icons-png.flaticon.com/512/888/888870.png" alt="Mobile">
                        <label>Mobile</label>
                    </div>
                </div>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <span style="font-weight: 700;">Total</span>
                <span style="font-weight: 800; font-size: 20px; color: var(--accent-color);">R <span id="cartTotal">0.00</span></span>
            </div>
            <button class="btn-pill" id="checkoutBtn">Checkout & Pay</button>
        </div>
    </aside>

    <main class="main-content">
        <div class="header-flex">
            <div class="greeting">
                <h1 id="welcomeUser">Welcome to AuraPOS</h1>
                <p style="color: var(--muted-text);">Browse our menu and place your order.</p>
            </div>
            <button id="signOutBtn" class="btn-signout" style="display: none;">Sign Out</button>
        </div>

        <div id="menuContainer"></div>
    </main>

    <div id="toast">Notification</div>
    
    <div id="successModal" style="display:none; position:fixed; z-index:2001; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.4); justify-content:center; align-items:center;">
        <div class="reg-content" style="max-width:400px;">
            <h2 id="successMessage"></h2>
            <div id="modalButtons" style="display:flex; flex-direction:column; gap:10px; margin-top:20px;">
                <button class="btn-pill" id="okSuccessBtn">OK</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const inventoryRef = ref(db, 'inventory');
        const salesRef = ref(db, 'sales');

        let inventoryData = {};
        let cart = {};
        let selectedPayment = '';
        let selectedCategory = '';
        let customerData = { name: '', cell: '' };
        let logoutTimer;

        window.addEventListener('load', () => {
            const savedData = localStorage.getItem('auraCustomer');
            if (savedData) {
                customerData = JSON.parse(savedData);
                enterKiosk();
            }
        });

        function resetInactivityTimer() {
            clearTimeout(logoutTimer);
            if (customerData.name) {
                logoutTimer = setTimeout(signOut, 300000); 
            }
        }

        window.addEventListener('mousedown', resetInactivityTimer);
        window.addEventListener('keypress', resetInactivityTimer);
        window.addEventListener('touchstart', resetInactivityTimer);

        function enterKiosk() {
            document.getElementById('regModal').style.display = 'none';
            document.getElementById('welcomeUser').innerText = `Hi, ${customerData.name}!`;
            document.getElementById('signOutBtn').style.display = 'block';
            resetInactivityTimer();
        }

        function signOut() {
            localStorage.removeItem('auraCustomer');
            customerData = { name: '', cell: '' };
            cart = {};
            selectedPayment = '';
            document.querySelectorAll('.payment-card').forEach(c => c.classList.remove('selected'));
            updateCartDisplay();
            document.getElementById('welcomeUser').innerText = 'Welcome to AuraPOS';
            document.getElementById('signOutBtn').style.display = 'none';
            document.getElementById('regModal').style.display = 'flex';
            document.getElementById('custName').value = '';
            document.getElementById('custCell').value = '';
        }

        document.getElementById('signOutBtn').addEventListener('click', signOut);

        document.getElementById('startOrderBtn').addEventListener('click', () => {
            const name = document.getElementById('custName').value.trim();
            const cell = document.getElementById('custCell').value.trim();
            const cellRegex = /^0\d{9}$/;
            if (name === '' || cell === '') { showToast('Fill in all fields.'); return; }
            if (!cellRegex.test(cell)) { showToast('Invalid cell number.'); return; }
            
            customerData = { name, cell };
            localStorage.setItem('auraCustomer', JSON.stringify(customerData));
            enterKiosk();
        });

        onValue(inventoryRef, (snapshot) => {
            inventoryData = snapshot.val() || {};
            displayCategories();
            displayMenu();
        });

        function displayCategories() {
            const container = document.getElementById('categoryButtons');
            container.innerHTML = '';
            const categories = new Set();
            Object.values(inventoryData).forEach(item => categories.add(item.category || 'General'));
            
            const allBtn = document.createElement('button');
            allBtn.className = `category-btn ${!selectedCategory ? 'active' : ''}`;
            allBtn.textContent = "All Items";
            allBtn.onclick = () => {
                selectedCategory = '';
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                allBtn.classList.add('active');
                displayMenu();
            };
            container.appendChild(allBtn);

            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `category-btn ${selectedCategory === cat ? 'active' : ''}`;
                btn.textContent = cat;
                btn.onclick = () => {
                    selectedCategory = cat;
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    displayMenu();
                };
                container.appendChild(btn);
            });
        }

        function displayMenu() {
            const container = document.getElementById('menuContainer');
            container.innerHTML = '';
            const grouped = {};
            Object.entries(inventoryData).forEach(([key, item]) => {
                const cat = item.category || 'General';
                if (selectedCategory && cat !== selectedCategory) return;
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push({key, ...item});
            });

            Object.keys(grouped).forEach(cat => {
                const catDiv = document.createElement('div');
                catDiv.innerHTML = `<h4>${cat}</h4>`;
                const grid = document.createElement('div');
                grid.className = 'item-grid';
                grouped[cat].forEach(item => {
                    if (item.qty <= 0) return;
                    const finalPrice = item.discount > 0 ? (item.price - (item.price * item.discount / 100)) : item.price;
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `
                        <img src="${item.imageURL || 'https://via.placeholder.com/200'}" alt="${item.name}">
                        <h5>${item.name}</h5>
                        <p>R ${parseFloat(finalPrice).toFixed(2)}</p>
                        <button class="btn-sell">Add to Cart</button>
                    `;
                    card.querySelector('button').onclick = () => addToCart(item.key, item.name, finalPrice, item.imageURL);
                    grid.appendChild(card);
                });
                catDiv.appendChild(grid);
                container.appendChild(catDiv);
            });
        }

        function addToCart(key, name, price, imageURL) {
            if (!cart[key]) cart[key] = {name, price: parseFloat(price), qty: 0, imageURL};
            cart[key].qty += 1;
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const list = document.getElementById('cartList');
            list.innerHTML = '';
            let total = 0;
            Object.entries(cart).forEach(([key, item]) => {
                const sub = item.price * item.qty;
                total += sub;
                const li = document.createElement('li');
                li.innerHTML = `
                    <img src="${item.imageURL || 'https://via.placeholder.com/50'}" alt="${item.name}">
                    <div class="item-info">
                        <strong>${item.name}</strong>
                        <span>R${sub.toFixed(2)}</span>
                    </div>
                    <div class="qty-controls">
                        <button class="minus">-</button>
                        <span style="font-size:12px; font-weight:bold">${item.qty}</span>
                        <button class="plus">+</button>
                    </div>
                `;
                li.querySelector('.plus').onclick = () => { item.qty += 1; updateCartDisplay(); };
                li.querySelector('.minus').onclick = () => { 
                    item.qty -= 1; 
                    if (item.qty <= 0) delete cart[key]; 
                    updateCartDisplay(); 
                };
                list.appendChild(li);
            });
            document.getElementById('cartTotal').innerText = total.toFixed(2);
        }

        document.querySelectorAll('.payment-card').forEach(card => {
            card.onclick = () => {
                document.querySelectorAll('.payment-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                selectedPayment = card.dataset.value;
            };
        });

        document.getElementById('checkoutBtn').addEventListener('click', () => {
            if (Object.keys(cart).length === 0) { showToast('Cart is empty.'); return; }
            if (!selectedPayment) { showToast('Select payment method.'); return; }
            
            processOrder();
            
            const orderNumber = Math.floor(100000 + Math.random() * 900000);
            const msg = (selectedPayment === 'cash') ? 
                `Order #${orderNumber} placed. Pay at counter. Thank you for your order! Next customer.` : 
                `Payment Successful! Thank you for your order! Next customer.`;
            
            document.getElementById('successMessage').innerText = msg;
            document.getElementById('successModal').style.display = 'flex';
            
            // Instantly clear current session to be ready for next customer
            signOut();
        });

        function processOrder() {
            Object.entries(cart).forEach(([key, item]) => {
                const newQty = inventoryData[key].qty - item.qty;
                update(ref(db, `inventory/${key}`), {qty: newQty});
                push(salesRef, {
                    name: item.name,
                    revenue: (item.price * item.qty).toFixed(2),
                    timestamp: Date.now(),
                    qty: item.qty,
                    customer: customerData.name,
                    cell: customerData.cell
                });
            });
        }

        document.getElementById('okSuccessBtn').onclick = () => {
            document.getElementById('successModal').style.display = 'none';
        };

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = "show";
            setTimeout(() => { toast.className = ""; }, 3000);
        }
    </script>
</body>
</html>
